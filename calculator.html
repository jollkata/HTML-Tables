<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" charset="utf-8"/>
        <title>Calculator</title>
        <link type="text/css" href="table_style.css" rel="stylesheet"/>
    </head>
    <body>
        <form style='border: none;'>
            <table id='calc_table'>
                <tr>
                    <td colspan="4">
                        <input type="text" value="123" class='right_align'/>
                    </td>
                </tr>
                <tr>
                    <td><button class='table_btn'>1</button></td>
                    <td><button class='table_btn'>2</button></td>
                    <td><button class='table_btn'>3</button></td>
                    <td><button class='table_btn'>+</button></td>

                </tr>
                <tr>
                    <td><button class='table_btn'>4</button></td>
                    <td><button class='table_btn'>5</button></td>
                    <td><button class='table_btn'>6</button></td>
                    <td><button class='table_btn'>-</button></td>
                </tr>
                <tr>
                    <td><button class='table_btn'>7</button></td>
                    <td><button class='table_btn'>8</button></td>
                    <td><button class='table_btn'>9</button></td>
                    <td><button class='table_btn'>*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class='table_btn'>0</button></td>
                    <td><button class='table_btn'>.</button></td>
                    <td><button class='table_btn'>/</button></td>
                </tr>		
            </table>
        </form>
    </body>
</html>
