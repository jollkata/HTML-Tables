<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" charset="utf-8"/>
        <title>Table 2</title>
        <link type="text/css" href="table_style.css" rel="stylesheet"/>
    </head>
    <body>
        <table>
            <tr>
                <td colspan='3' class='left_align'>Title goes here</td>
                <td>A</td>
                <td class='right_align'>B</td>
            </tr>
            <tr>
                <td rowspan='3' class='left_align'>C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class='right_align'>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan='2'>I</td>
                <td rowspan='2' class='right_align' id='cell_J'>J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class='right_align'>N</td>
                <td colspan='4'>O</td>
            </tr>
        </table>
    </body>
</html>
